<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Life</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="./main.js"></script>
</head>

<body>

<div class="container">

    <div class="header">
        <h1>LIFE</h1>
        <form class="initialData">
            <label>
                Cols:
                <input type="number" max="1000" min="10" value="50">
            </label>
            <label>
                Rows:
                <input type="number" max="1000" min="10" value="50">
            </label>
            <label>
                Int:
                <input type="number" min="0" max="9999" value="200">
            </label>
            <button type="button">
                Fill random
            </button>
            <button type="button">
                Play
            </button>
            <button type="button">
                Stop
            </button>

        </form>

    </div>
    <div class="field"></div>

</div>
</body>

</html>
